<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ISTEcS</title>

        <!--build:css css/ISTEcS.min.css -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/styles.css">
        <!-- endbuild -->
    </head>
    <body>

      <div class="socmed-float">
        <div class="list"><a href=""><img src="images/socmed-fb.png"></a></div>
        <div class="list"><a href=""><img src="images/socmed-tw.png"></a></div>
        <div class="list"><a href=""><img src="images/socmed-ig.png"></a></div>
      </div>

        <!-- header -->
        <section class="header">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <img class="header-logo" src="images/logo.svg" />
                        <br>
                        <div class="header-subtitle">
                            Lorem ipsum dolor sit amet is a dummy text use <br>
                            for dummy contents only
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of header -->

        <!-- events -->
        <section class="event" style="padding-bottom:60px;">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="event-title">PAST EVENTS</div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                      <div class="item wow fadeInDown">
                          <img src="images/istecs-1.jpg" style="width:100%;height:auto;"/>
                          <div class="name">1st ISTEcS<br><small>Tropical Eco-Settlements</small></div>
                          <div class="desc">14th - 16th November 2006</div>
                          <div class="desc">Bali - Indonesia</div>
                      </div>
                  </div>

                  <div class="col-md-4">
                      <div class="item wow fadeInDown">
                          <img src="images/istecs-2.jpg" style="width:100%;height:auto;"/>
                          <div class="name">2nd ISTEcS<br><small>Green Infrastructure : A Strategy to Sustain Urban Settlements</small></div>
                          <div class="desc">3rd - 5th November 2010</div>
                          <div class="desc">Bali - Indonesia</div>
                      </div>
                  </div>
                </div>
            </div>
        </section>
        <!-- end of events -->


        <section class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col">
                        Copyright ISTECS 2018
                    </div>
                </div>
            </div>
        </section>
        <!-- end of footer -->

    </body>
    <!--build:js js/ISTEcS.min.js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
    <style>
      .owl-dots {
        width:100%;
        text-align: center;
        margin: 30px auto 0px;
      }
      .owl-dot {
        width: 10px;height:10px;
        border-radius: 50%;
        background: #999;
        display: inline-block;
        margin: 0px 5px;
      }
      .owl-dot.active {
        background: #9DBD4F;
      }
      .navbar {
        position: relative;
      }
      .brand-image {
        float:left;
        margin-right: 30px;
      }
      .brand-title {
        color: #222 !important;
        text-align: left;
        font-size: 14px !important;
        line-height: 24px !important;
        padding-top: 5px;
      }
      .navbar.stick {
        position: relative !important;
      }
      .header:after, .event .event-title:before{
        background-image: none;
      }
    </style>
</html>
